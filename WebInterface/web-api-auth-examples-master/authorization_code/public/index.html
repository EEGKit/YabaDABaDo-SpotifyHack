<!doctype html>
<html>
  <head>
    <meta http-equiv="refresh" content="45">
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}></dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <!-- Read in brain scanner file -->
    <script>

        var arry = [];
        function done()
        {
            var fileContents = this.response;
          
            // .toString() if converting to string
            arry = fileContents.split(",");

            //console.log(arry);

        }

          xmlhttp=new XMLHttpRequest();
          xmlhttp.addEventListener("load", done, false);
          xmlhttp.open("GET","/BrainData/CurrentBrainOutput.txt",true);

    </script>


    <script>

      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');

        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            var amountOfPlaylists = 0;
            var playlistCounter = 0;
            var tracks = new Array();
            var playlistValues = new Array();
            $.ajax({
                type: 'GET',
                dataType: "json",
                url: 'https://api.spotify.com/v1/me/playlists',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success: function(response) {

                  //////////////////////////////
                  // Get list of playlist IDs //
                  //////////////////////////////

                  var playlistIds = [];
                  var playlistIdOwner = [];

                  for(i = 0; i < response.items.length; i++)
                  {
                    //Get playlist ID's and Owner ID's (Respectively)
                    playlistIds = playlistIds.concat(response.items[i].id);
                    playlistIdOwner = playlistIdOwner.concat(response.items[i].owner.id);

                    amountOfPlaylists++;
                    
                  }

                  playlistCounter = 0;

                  // for(k = 0; k < response.items.length; k++)
                  // {
                  //   console.log("Playlist Owner = " + playlistIdOwner[k]);
                  // }



                  for(playlistCounter = 0; playlistCounter < amountOfPlaylists; playlistCounter++)
                  {

                    tracks[playlistCounter] = new Array();
                    var pid = playlistIdOwner[playlistCounter];
                    //console.log(playlistCounter);

                  //////////////////////////////
                  /// Get list of Track IDs ///
                  //////////////////////////////

                    (function(playlistCounter){
                      $.ajax({
                          type: 'GET',
                          dataType: "json",
                          url: 'https://api.spotify.com/v1/users/' + playlistIdOwner[playlistCounter] + '/playlists/' + playlistIds[playlistCounter] + '/tracks',
                          headers: {
                            'Authorization': 'Bearer ' + access_token
                          },
                          success: function(response) {

                              var string = "";

                              for(j = 0; j < response.items.length; j++)
                              {

                                tracks[playlistCounter][j] = response.items[j].track.id;
                                string = string + response.items[j].track.id + ",";
                              }


                              //////////////////////////////////////
                              // Get audio analysis of each track //
                              //////////////////////////////////////

                              (function(string){
                                  $.ajax({
                                          type: 'GET',
                                          dataType: "json",
                                          url: 'https://api.spotify.com/v1/audio-features?ids=' + string,
                                          headers: {
                                            'Authorization': 'Bearer ' + access_token
                                          },
                                          success: function(response) {

                                              var danceability = 0;
                                              var valence = 0; 
                                              var acousticness = 0;                                     
                                              var energy = 0;

                                              for(l = 0; l < response.audio_features.length; l++){

                                                danceability = (danceability + response.audio_features[l].danceability);
                                                energy = (energy + response.audio_features[l].energy);
                                                acousticness = (acousticness + response.audio_features[l].acousticness);
                                                valence = (valence + response.audio_features[l].valence);


                                              }

                                                playlistValues[playlistCounter] = new Array(); 
                                                playlistValues[playlistCounter][0] = ((danceability / (l + 1)) * 100).toFixed(0);
                                                playlistValues[playlistCounter][1] = ((valence / (l + 1)) * 100).toFixed(0);
                                                playlistValues[playlistCounter][2] = ((acousticness / (l + 1)) * 100).toFixed(0);
                                                playlistValues[playlistCounter][3] = ((energy / (l + 1)) * 100).toFixed(0);

                                          }

                                      });
                              })(string);



                          }

                      });
                    })(playlistCounter);

                  }
                  //console.log(tracks);
                  $(document).ajaxStop(function(){
                    ended(playlistValues, playlistIds, playlistIdOwner);
                  })

                 
                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }


          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }
      })();
    </script>



    <script>
        function ended(playlistValues, playlistIds, playlistIdOwner){
            var returnPosition = calculateDiff(playlistValues);
            var ownerid = playlistIdOwner[returnPosition];
            var playlistid = playlistIds[returnPosition];
            console.log("return position = " + returnPosition);
            console.log("Owner ID = " + ownerid);
            console.log("Playlist Id = " + playlistid);

        }

        function calculateDiff(playlistValues) {

        var differences = [];

        for(n = 0; n < 20; n++)
          {
            //console.log(playlistValues);
            var counter = 0;
            for(o = 0; o < 4; o++)
            {
              //console.log(playlistValues[n][o]);
              counter = counter + (playlistValues[n][o] - arry[o]); 

            }

            differences[n] = Math.abs(counter);
          }

          var currentMin = 100;
          var position=0;
          for(p = 0; p < differences.length; p++)
          {
            if(differences[p] < currentMin)
            {
              currentMin = differences[p];
              position = p;
            }
          }


          return position;
        }

    </script>


  </body>
</html>
